<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel Planner App" />
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <h1>Travel Planner</h1>
    </header>

    <main>
      <section>
        <form id="form" method="post" onsubmit="return Client.addTrip(event)">
          <input type="text" id="location" placeholder="Enter destination" />
          <input id="departure-date" type="date" />
          <button
            type="submit"
            id="add-trip"
            onclick="return Client.addTrip(event)"
            onsubmit="return Client.addTrip(event)"
          >
            Save Trip
          </button>
          <p id="error-message" style="color: red; display: none"></p>
        </form>
      </section>

      <section id="trip-details"></section>
    </main>

    <script src="./bundle.js">
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered with scope: ', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
